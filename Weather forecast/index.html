<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather Forecast</p>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Location...">
            <input type="button" value="Get" id="btn">
            <div class="info">
                <img src="cloud image.png" id="icon">
                <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span id="c">C</span>
                <div id="weather-desc">Cloudy</div>
                    <div id="location">Hyderabad</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
